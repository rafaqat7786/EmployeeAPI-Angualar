<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register Yourself !!</h6>
                </div>
                
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label for="exampleInputName" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputName" placeholder="Full Name">
                            <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Full Name is required</span>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile Number">
                            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile Number is required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label">Email Id</label>
                          <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <span class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">*Email Id is required</span>
                          <span class="text-danger" *ngIf="signupForm.hasError('username','username')">*Email Id is Invalid</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputUser" class="form-label">User Type</label>
                            <select formControlName="usertype" class="form-select" aria-label="Default select example">
                                <option selected value="">Select User Type</option>
                                <option value="Admin">Admin</option>
                                <option value="Employee">Employee</option>
                              </select>
                              <span class="text-danger" *ngIf="signupForm.controls['usertype'].dirty && signupForm.hasError('required','usertype')">*User Type is required</span>
                        </div>

                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mt-3">Sign Up</button>
                      </form>
                      <a style="color: #fff;margin-top: 10px;" routerLink="/login">Already registered? Click to Login!! </a>
            </div>
        </div>
    </div>
</div>
